<title>买家信息</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
	<img class="avatar size-XL l" th:src="@{${user.avatar}}">
	<dl style="margin-left:80px; color:#fff">
		<dt>
			<span class="f-18" th:text="${user.nickName}"></span>
			<!--<span class="pl-10 f-12">余额：40</span>-->
		</dt>
		<!--<dd class="pt-10 f-12" style="margin-left:0">这家伙很懒，什么也没有留下</dd>-->
	</dl>
</div>
<div class="pd-20">
	<table class="table">
		<tbody>
			<tr>
				<th class="text-r" width="80">收货人姓名：</th>
				<td th:text="${address.name}"></td>
			</tr>
			<tr>
				<th class="text-r">手机：</th>
				<td th:text="${address.mobile}"></td>
			</tr>
			<tr>
				<th class="text-r">地址：</th>
				<td th:text="${address.province+ address.city + address.dis}"></td>
			</tr>
			<tr>
				<th class="text-r">街道：</th>
				<td th:text="${address.detail}"></td>
			</tr>
			<tr>
				<th class="text-r">邮编：</th>
				<td th:text="${address.code}"></td>
			</tr>
		</tbody>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" th:src="@{/hui/lib/jquery.validation/1.14.0/messages_zh.min.js}"></script>
<script type="text/javascript" th:src="@{/hui/static/h-ui/js/H-ui.js}"></script>
<script type="text/javascript" th:src="@{/hui/static/h-ui.admin/js/H-ui.admin.js}"></script>
<script type="text/javascript" th:src="@{/hui/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>

</body>
</html>
