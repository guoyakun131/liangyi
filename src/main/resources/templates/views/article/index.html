    <title>图文列表</title>
<style>
    .page {
        text-align: center;
        margin-top: 15px;
    }

    .page a {
        padding-right: 10px;
        padding-left: 10px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 22px;
        margin: 0 2px 0 2px
    }

    .page strong {
        padding-right: 10px;
        padding-left: 10px;
        border: 1px solid #ccc;
        background: #5a98de;
        color: #fff;
        font-size: 22px;
        margin: 0 2px 0 2px
    }
</style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图文列表<a
        class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
        href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a class="btn btn-primary radius" data-title="添加图文" _href="article-add.html"
               onclick="add('添加图文','/ly/admin/Article/add_article', '1000', '500')" href="javascript:;">
            <i class="Hui-iconfont">&#xe600;</i> 添加图文</a></span>
        </span>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width='40'>id</th>
                <th width='100'>图文标题</th>
                <th width="80">作者</th>
                <th width='80'>类型</th>
                <th width="80">图片</th>
                <th width="80">添加时间</th>
                <th width='80'>浏览数量</th>
                <th width='80'>打赏次数</th>
                <th width='80'>发布状态</th>
                <th width='80'>操作</th>
            </tr>
            </thead>
            <tbody>

            <tr class="text-c" th:each="article:${articleList}">
                <td th:text="${article.id}"></td>
                <td th:text="${article.title}"></td>
                <td th:text="${article.author}"></td>
                <td>
                    <span  th:if="${article.type == 0}">热门</span>
                    <span  th:if="${article.type == 1}">祛痘</span>
                    <span  th:if="${article.type == 2}">痘印</span>
                    <span  th:if="${article.type == 3}">痘痕</span>
                    <span  th:if="${article.type == 4}">痘坑</span>
                    <span  th:if="${article.type == 5}">色斑</span>
                    <span  th:if="${article.type == 6}">祛皱</span>
                    <span  th:if="${article.type == 7}">美甲</span>
                    <span  th:if="${article.type == 8}">美眉</span>
                    <span  th:if="${article.type == 9}">瘦身</span>
                    <span  th:if="${article.type == 10}">美臀</span>
                    <span  th:if="${article.type == 11}">美白</span>
                    <span  th:if="${article.type == 12}">亮肤</span>
                    <span  th:if="${article.type == 13}">美腿</span>
                    <span  th:if="${article.type == 14}">美睫</span>
                </td>
                <td>
                    <img style="width:100px;height: 60px" th:src="@{${'https://aicha.net.cn/'+article.img}}">
                </td>
                <td th:text="${article.time}"></td>
                <td th:text="${article.browse}"></td>
                <td th:text="${article.bounty}"></td>
                <td class="td-status">
                    <span class="label label-success radius" th:if="${article.state == 1}">已发布</span>
                    <span class="label label-defaunt radius" th:if="${article.state == 0}">未发布</span>
                </td>
                <td class="f-14 td-manage">
                    <a style="text-decoration:none" th:if="${article.state == 0}"  th:onclick="'picture_start(this,'+${article.id}+');'" href="javascript:;" title="发布">
                        <i class="Hui-iconfont"></i></a>
                    <a style="text-decoration:none" th:if="${article.state == 1}" th:onclick="'picture_stop(this,'+${article.id}+')'" href="javascript:;" title="下架">
                        <i class="Hui-iconfont"></i></a>

                    <a style="text-decoration:none" class="ml-5" th:onclick="'edit('+${article.id}+')'"
                       href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a style="text-decoration:none" class="ml-5" th:onclick="'del(this,'+${article.id}+')'"
                    href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>


            </tr>

            </tbody>
        </table>
        <div class="page">

        </div>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    /**
     * 添加
     */
    function add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    /**
     * 编辑
     */
    function edit(id) {
        layer_show('图文编辑','/ly/admin/Article/articleEdit?id='+id, 1000, 500);
    }

    /**
     * 冻结账户
     */
    function freeze(url, id) {
        layer.confirm('确认要冻结吗？', function (index) {
            window.location.href = url;
        });
    }

    /**
     * 删除
     * @param id
     */
    function del(obj,id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '/ly/admin/Article/del_Article',
                data: {
                    "id": id,
                },
                dataType: 'text',
                success: function(data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {
                        icon: 1,
                        time: 1000
                    });
                },
                error: function(data) {
                    layer.msg('删除失败!', {
                        icon: 1,
                        time: 1000
                    });
                    console.log(data);
                },
            });
        });
    }


    /*图片-下架*/
    function picture_stop(obj, id) {
        layer.confirm('确认要下架吗？',
            function (index) {
                $.ajax({
                    type: 'POST',
                    url: '/ly/admin/Article/State',
                    data: {
                        "id": id,
                        "state": 0
                    },
                    dataType: 'text',
                    success: function (data) {
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onclick="picture_start(this,' + id + ');"  href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">未显示</span>');
                        $(obj).remove();
                        layer.msg('已下架!', {
                            icon: 5,
                            time: 1000
                        });
                    },
                    error: function (data) {
                        layer.msg('下架失败!', {
                            icon: 5,
                            time: 1000
                        });
                    },
                });
            });
    }

    function picture_start(obj, id) {
        layer.confirm('确认要显示吗？',
            function(index) {
                $.ajax({
                    type: 'POST',
                    url: '/ly/admin/Article/State',
                    data: {
                        "id": id,
                        "state": 1
                    },
                    dataType: 'text',
                    success: function(data) {
                        $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,' + id + ')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已显示</span>');
                        $(obj).remove();
                        layer.msg('已显示!', {
                            icon: 6,
                            time: 1000
                        });
                    },
                    error: function(data) {
                        layer.msg('失败!', {
                            icon: 5,
                            time: 1000
                        });
                    },
                });

            });
    }
</script>
