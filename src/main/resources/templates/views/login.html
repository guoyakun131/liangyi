<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<!-- <div class="header">后台管理</div> -->
<div class="loginWraper">
    <div id="loginform" class="loginBox">

        <form class="form form-horizontal" action="/admin/Login" method="post">
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <b style='color:gray'>不存在十全十美的文章，如同不存在彻头彻尾的绝望</b>
                </div>
                <div class="formControls col-xs-8 col-xs-offset-3" th:if="${param.error}">
                    <b style='color:gray'>请输入正确的账号密码！</b>
                </div>
                <div class="formControls col-xs-8 col-xs-offset-3" th:if="${param.logout}">
                    <b style='color:gray'>You have been logged out.</b>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="username" type="text" placeholder="账户" class="input-text size-L"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="password" type="password" placeholder="密码" class="input-text size-L"/>
                </div>
            </div>
            <!-- <div class="row cl">
              <div class="formControls col-xs-8 col-xs-offset-3">

                <img src="images/VerifyCode.aspx.png"> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
            </div> -->
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"/>
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;"/>

                </div>
            </div>
        </form>
    </div>
